<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon" href="/site_media/favicon.ico" type="image/x-icon" />
        
        <title>SARPAM Infohub</title>
        <link href="/site_media/reset-min.css" media="screen" rel="stylesheet" type="text/css" />
        <link href="/site_media/base-min.css" media="screen" rel="stylesheet" type="text/css" />
        <link href="/site_media/sarpam.css" media="screen" rel="stylesheet" type="text/css" />
        <script src="/site_media/sarpam.js" type="text/javascript"></script>
    </head>
    <body>
        {% if deleted %}
        <div id="flashmessagebox">
            <p>Your profile has been deleted.</p>
        </div>
        {% endif %}
    
		{% if search_form %}
        <form id="search" action="/">
            {{ search_form.as_p }}
            <input type="submit" value="Search" />
        </form>
        {% endif %}
        
        <div class='main'>
        {% if menu %}
        {{ menu.as_html }}
        {% endif %}
        
        {% block main %}
        <p>Nothing here yet...</p>
        {% endblock %}
        </div>
    </body>
</html>
